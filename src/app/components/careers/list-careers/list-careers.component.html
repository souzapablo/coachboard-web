<section class="container">
  <header class="header d-flex">
    <div class="search-careers">
      <input
        type="search"
        class="filter"
        placeholder="Search the manager"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchCareer()"
      />
      <img src="/assets/search.svg" alt="" />
    </div>
    <h2 class="ff-inter">
      <img src="/assets/coach.svg" alt="Ãcone do treinador" />
      Careers
    </h2>
    <button routerLink="/create-career" class="button">Add career</button>
  </header>
  <div class="list" *ngIf="careers.length > 0; else noCareer">
    <div *ngFor="let career of careers">
      <cb-career [career]="career"></cb-career>
    </div>
  </div>
</section>
<cb-load-next [hasMoreData]="hasMoreData" (click)="loadNext()"> </cb-load-next>
<ng-template #noCareer>
  <div class="ff-inter no-career">
    <p>No careers registered yet</p>
  </div>
</ng-template>
